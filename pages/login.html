<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hanssem</title>
    <script src="../js/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/footer.css" />
  </head>
  <body>
    <!-- 헤더 -->
    <header></header>
    <div class="login_title">회원 로그인</div>
    <div class="mLogin">
      <div class="title">회원로그인</div>
      <div class="id">
        <span>아이디(이메일)</span>
        <input type="text" placeholder="ID 또는 이메일ID" />
      </div>
      <div class="pwd">
        <span>비밀번호</span>
        <input type="password" placeholder="비밀번호" />
      </div>
      <div class="rememberID">
        <div class="checkBox"></div>
        <p>아이디 저장</p>
      </div>
      <div class="B_btn">로그인</div>
      <a href="#x">간편 로그인</a>
      <div class="sites">
        <div class="kakao"></div>
        <div class="naver"></div>
        <div class="payco"></div>
      </div>
      <div class="btns">
        <div class="btn">아이디/비밀번호 찾기</div>
        <div class="btn">회원가입</div>
      </div>
    </div>
    <div class="nmLogin">
      <div class="title">비회원 주문 배송/조회</div>
    </div>
    <!-- 푸터 -->
    <footer></footer>
    <script src="../js/common.js"></script>
  </body>
</html>
